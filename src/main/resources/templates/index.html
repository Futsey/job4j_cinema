<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <title>job4j Кинотеатр</title>

    <style th:inline="text">
        /* Мягкий скролл */
        html {
            scroll-behavior: smooth;
        }

        /* Стиль для текста и фото на главной */
        .cinemaimg {
            position: relative;
            opacity: 0.85;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;

        }

        .cinemaimg {
            background-image: url([[@{/images/MainCinema.jpg}]]);
            height: 100%;
        }

        .caption {
            position: absolute;
            left: 0;
            top: 30%;
            width: 100%;
            text-align: center;
            color: #020101;
        }

        .caption span.border {
            color: rgba(255, 255, 255, 0.89);
            padding: 0px;
            font-size: 70px;
            letter-spacing: 5px;
        }

        h3 {
            letter-spacing: 5px;
            text-transform: uppercase;
            font: 20px "Lato", sans-serif;
            color: #111;
        }
    </style>

    <style th:inline="text">
        /* Стиль для навигационного указателя (стрелка на главной) */
        .arrowdown {
            background-position: center;
            background-size: 175px;
            top:195%;
            left:47%;

            position: absolute;
            z-index: 2;
        }
        .arrowdown {
            background-image: url([[@{/images/arrow.gif}]]);
            width: 75px;
            height: 184px;
        }
    </style>

    <style th:inline="text">
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Стиль для навигационной панели */
        .topnav {
            overflow: hidden;
            background-color: #340570;
        }

        /* Стиль для разделов навигационной панели */
        .topnav a {
            float: left;
            display: block;
            color: #FFEF40;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Стиль при наведении курсора на навигационную панель */
        .topnav a:hover {
            background-color: #040d85;
            color: rgba(125, 234, 146, 0.92);
        }

        /* Стиль центр */
        .content {
            background-color: #fafafa;
            height: 840px;
            padding: 10px;

        }

        /* Стиль подпол */
        .footer {
            background-color: #f1f1f1;
            padding: 25px;
        }
    </style>

    <style th:inline="text">

        /* Slideshow container */
        .slideshow-container {
            max-width: 1340px;
            position: relative;
            margin: auto;
        }

        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }

        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }

        /* The dots/bullets/indicators */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }

        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
            .text {font-size: 11px}
        }
    </style>

</head>


<body>

<!--Основной блок страницы приветствия-->
<div class="cinemaimg">
<!-- Заголовки на главной странице и курсор-указатель -->
    <div class="caption">
        <span class="border">JOB4J</span><br>
        <span class="border">ОНЛАЙН-КИНОТЕАТР</span>

<!-- Навигация по центральному курсору-->
        <nav>
            <a href="#page-1">
                <span class="arrowdown"></span>
            </a>
        </nav>
    </div>
</div>

<!--Страница Меню-->
<div class="mainMenu">
    <div class="scroll-page" id="page-1"></div>
</div>

<div class="topnav">
    <a class="navbar-brand" href="/index">JOB4J Cinema, <small th:text="${visitor}"></small></a>
    <a class="nav-item nav-link active" href="/index#page-1">Главная <span class="sr-only">(current)</span></a>
    <a class="nav-item nav-link" th:href="@{/movieSessions}">Киносеансы</a>
    <a class="nav-item nav-link" th:href="@{/formAddMovieSession}">Добавить киносеанс</a>
    <a class="nav-item nav-link" th:href="@{/formAddTicket}">Купить билет</a>
    <a class="nav-item nav-link" th:href="@{/formAddVisitor}">Регистрация</a>
    <a class="nav-item nav-link" th:if="${visitor.userName == 'Гость'}" th:href="@{/loginPage}">
        <span th:text="${visitor.userName}"></span>
        <span> | Войти</span>
    </a>
    <a class="nav-item nav-link" th:if="${visitor.userName != 'Гость'}" th:href="@{/logout}">
        <span th:text="${visitor.userName}"></span>
        <span> | Выйти</span>
    </a>
</div>

<h2 align="center">Сегодня в нашем кинотеатре!</h2>
<p align="center">для покупки билета кликните на постер</p>

<div class="slideshow-container">

    <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <div><a href="/movieSessions"><img style="width:100%" src="/images/movieImg/avatar.jpg" alt="Avatar"></a></div>
        <div class="text">Avatar</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <div><a href="/movieSessions"><img style="width:100%" src="/images/movieImg/term.jpg" alt="terminator"></a></div>
        <div class="text">Terminator</div>
    </div>

    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <div><a href="/movieSessions"><img style="width:100%" src="/images/movieImg/trio.jpg" alt="trio"></a></div>
        <div class="text">Three in one</div>
    </div>

</div>
<br>

<div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
</script>

</body>

</html>
